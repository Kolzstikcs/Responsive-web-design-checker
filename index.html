    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .frame {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
           /* overflow: hidden;*/

        padding: 20px;
        }
    .frame-phone, .frame-tablet{
      display: none;
    }
        .frame-header {
            background-color: #333;
            padding: 10px 0px 10px 0px;
border-top-left-radius: 10px;
border-top-right-radius: 10px;

            border-bottom: 1px solid #ccc;
            width: 100%;
            color: #fff;
        }

        .frame-content {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        .rparent{
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          background: ;
        }
        .range{
          width: 90%;
          height: 80px;
        }
        
         footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
       
        }

        .creator-info {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .creator-name {
            margin-left: 10px;
        }

        .creator-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

      select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f2f2f2; /* Change background color here */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Responsive Web Design Checker</h1>
        <div>
            Width: <span class="W"></span><br>
            Height: <span class="H"></span>
        </div>
        <select name="" id="select" onchange="viewChange(this)">
          <option value="1">Default view</option>
          <option value="2">3 mode view</option>
        </select>
        
        <div class="frame frame-laptop">
            <div class="frame-header"> <i class="fa-solid fa-laptop" style="color: #ffffff;"></i> Laptop View</div>
            <div class="frame-content">
                <iframe id="laptopFrame" src="" width="100%" height="600" frameborder="0"></iframe>
            </div>
        </div>
        
        
      <div class="frame frame-phone">
            <div class="frame-header">Phone View</div>
            <div class="frame-content">
                <iframe id="phoneFrame" src="" width="375" height="666" frameborder="0"></iframe>
            </div>
        </div>

        <div class="frame frame-tablet">
            <div class="frame-header">Tablet View</div>
            <div class="frame-content">
                <iframe id="tabletFrame" src="" width="768" height="600" frameborder="0"></iframe>
            </div>
        </div>  
        
        

        <div class="rparent">
            <input class="range" id="range" value="100" min="35" max="100" type="range">
        </div>
        <br><br>
   
        <div class="input-container">
            <label for="websiteUrl">Enter Website URL:</label>
            <input type="text" id="websiteUrl" placeholder="https://example.com">
            <button onclick="loadWebsite()">Load Website</button>
        </div>
    </div>
<footer>
        <div>&copy; 2024 Kolzsticks Solutions. All rights reserved.</div>
        <div class="creator-info">
            <span class="creator-name">Created by Kolzsticks</span>
            <img src="https://kolzstikcs.github.io/h4y12/IMG_COM_202402032241240150.webp" alt="Creator Image" class="creator-image">
        </div>
    </footer>
    <script>
    
        document.addEventListener("DOMContentLoaded", function() {
          const range = document.getElementById("range");
          const laptopFrame = document.getElementById("laptopFrame");
          const W = document.querySelector(".W");
          const H = document.querySelector(".H");
        
          function updateWidthAndHeight() {
            W.innerText = laptopFrame.offsetWidth;
            H.innerText = laptopFrame.offsetHeight;
          }
        
          updateWidthAndHeight();
        
          range.addEventListener("input", function() {
            laptopFrame.style.width = this.value + "%";
            updateWidthAndHeight();
            updateFrameHeader();
          });
        });
        
        function view1() {
          document.querySelector('.frame-phone').style.display = "none";
          document.querySelector('.frame-tablet').style.display = "none";
          document.querySelector('.range').style.display = "block";
          updateFrameHeader();
        }
        
        function view2() {
          document.querySelector('.frame-phone').style.display = "block";
          document.querySelector('.frame-tablet').style.display = "block";
          document.querySelector('.range').style.display = "none";
          document.getElementById("laptopFrame").style.width = "100%";
          document.getElementById("range").value = 100;
          updateFrameHeader();
        }
        
        function viewChange(element) {
          if (element.value === '1') {
            view1();
          } else {
            view2();
          }
        }
        
        function loadWebsite() {
          var url = document.getElementById("websiteUrl").value.trim();
          if (url !== "" && url.match(/^https?:\/\/.+\..+$/)) {
            const laptopFrame = document.getElementById("laptopFrame");
            laptopFrame.src = url;
            document.getElementById("phoneFrame").src = url;
            document.getElementById("tabletFrame").src = url;
          } else {
            alert("Please enter a valid URL.");
          }
        }
        
        function updateFrameHeader() {
          const laptopFrameWidth = document.getElementById("laptopFrame").offsetWidth;
          const frameHeader = document.querySelector(".frame-header");
          if (laptopFrameWidth <= 375) {
            frameHeader.innerHTML = `<i class="fa-solid fa-mobile-screen-button" style="color: #ffffff;"></i> Phone/mobile view`;
          } else if (laptopFrameWidth <= 768) {
            frameHeader.innerHTML = `<i class="fa-solid fa-tablet-screen-button" style="color: #ffffff;"></i> Tablet view`;
          } else {
            frameHeader.innerHTML = `<i class="fa-solid fa-laptop" style="color: #ffffff;"></i> Laptop View`;
          }
        }
    </script>
</body>
</html>
