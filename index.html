<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Live Responsive Web Design Checker</title>
   <script src="https://kit.fontawesome.com/f6abaedc75.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Responsive Web Design Checker</h1>
        
        <div class="top">
      <!--  <div>
        <!--    Width: <span class="W"></span><br>
            Height: <span class="H"></span>
        </div>-->
        <select name="" id="select" onchange="viewChange(this)">
          <option value="1">Default view</option>
          <option value="2">3 mode view</option>
        </select>
        </div>
        
        
        <div class="frame frame-laptop">
            <div class="frame-header"> </div>
            <div class="frame-content">
                <iframe id="laptopFrame" src="" width="100%" height="600" frameborder="0"></iframe>
            </div>
        </div>
        
        
      <div class="frame frame-phone">
            <div class="frame-header"><i class="fa-solid fa-mobile" style="color: #ffffff;"></i> Phone View</div>
            <div class="frame-content">
                <iframe id="phoneFrame" src="" width="375" height="666" frameborder="0"></iframe>
            </div>
        </div>

        <div class="frame frame-tablet">
            <div class="frame-header"><i class="fa-solid fa-tablet" style="color: #ffffff;"></i> Tablet View</div>
            <div class="frame-content">
                <iframe id="tabletFrame" src="" width="768" height="600" frameborder="0"></iframe>
            </div>
        </div>  
        
        

        <div class="rparent">
            <input class="range" id="range" value="100" min="35" max="100" type="range">
        </div>
        <br><br>
   
        <div class="input-container">
            <label for="websiteUrl">Enter Website URL:</label>
            <input type="text" id="websiteUrl" placeholder="https://example.com">
            <button onclick="loadWebsite()">Load Website</button>
        </div>
    </div>
<footer>
    <div class="footer-container">
        <div class="creator-info">
            <img src="https://kolzstikcs.github.io/h4y12/IMG_COM_202402032241240150.webp" alt="Creator Image" class="creator-image">
            <div class="creator-description">
                <h3>About Me</h3>
                <p>I'm a passionate web developer and graphic designer with expertise in HTML, CSS, JavaScript, and PHP. I'm also a mathematician and pianist.</p>
            </div>
        </div>
        <div class="contact-social">
            <div class="contact-info">
                <h3>Contact Me</h3>
                <p>Email: info@kolzsticks.com</p>
                <p>Phone: +234 7048 048 559</p>
            </div>
            <div class="social-links">
                <h3>Follow Me</h3>
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</footer>
  <script src="main.js"></script>
</body>
</html>
